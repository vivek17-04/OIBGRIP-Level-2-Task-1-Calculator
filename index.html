<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <input type="text" placeholder="0" id='display'>
            <div class='key'>
                <div class="btn">
                    <button class="selectKey">7</button>
                    <button class="selectKey">8</button>
                    <button class="selectKey">9</button>
                    <button class="selectKey">/</button>
                </div>
                <div class="btn">
                    <button class="selectKey">4</button>
                    <button class="selectKey">5</button>
                    <button class="selectKey">6</button>
                    <button class="selectKey">*</button>
                </div>
                <div class="btn">
                    <button class="selectKey">1</button>
                    <button class="selectKey">2</button>
                    <button class="selectKey">3</button>
                    <button class="selectKey">-</button>
                </div>
                <div class="btn">
                    <button class="selectKey">0</button>
                    <button class="selectKey">.</button>
                    <button class="selectKey">=</button>
                    <button class="selectKey">+</button>
                </div>
                <div class="btn">
                    <button type="Reset" class="selectKey clr">CLEAR</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
